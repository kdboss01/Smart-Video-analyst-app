<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartMeet Intel Thumbnail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .grid-pattern {
      background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }
  </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4">

  <!-- Thumbnail Container (1200x630 for Social/Project Card) -->
  <div class="relative w-[1200px] h-[630px] bg-slate-950 overflow-hidden rounded-none flex flex-col items-center justify-center select-none">
    
    <!-- Background Gradients -->
    <div class="absolute top-[-20%] left-[-10%] w-[800px] h-[800px] bg-indigo-600/20 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-[-20%] right-[-10%] w-[600px] h-[600px] bg-emerald-500/10 rounded-full blur-[100px]"></div>
    
    <!-- Grid Pattern -->
    <div class="absolute inset-0 grid-pattern"></div>

    <div class="relative z-10 flex flex-col items-center text-center mt-[-40px]">
      <!-- Icon -->
      <div class="w-24 h-24 bg-indigo-500/10 rounded-3xl flex items-center justify-center border border-indigo-500/30 mb-8 shadow-2xl shadow-indigo-500/20 backdrop-blur-sm">
         <svg class="w-12 h-12 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
         </svg>
      </div>
      
      <!-- Title -->
      <h1 class="text-8xl font-extrabold text-white tracking-tight mb-4 drop-shadow-2xl">
        SmartMeet Intel
      </h1>
      
      <!-- Subtitle -->
      <p class="text-3xl text-slate-400 max-w-3xl font-light mb-12 tracking-wide">
        AI-Powered Meeting Intelligence with <span class="text-indigo-400 font-semibold">Gemini 3 Pro</span>
      </p>

      <!-- Feature Badges -->
      <div class="flex gap-6">
        <div class="px-6 py-3 rounded-full bg-slate-900/80 border border-slate-700 text-slate-300 font-semibold text-lg flex items-center gap-3 shadow-lg">
           <div class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></div>
           Transcript & Diarization
        </div>
        <div class="px-6 py-3 rounded-full bg-slate-900/80 border border-slate-700 text-slate-300 font-semibold text-lg flex items-center gap-3 shadow-lg">
           <svg class="w-5 h-5 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
           Video Understanding
        </div>
        <div class="px-6 py-3 rounded-full bg-slate-900/80 border border-slate-700 text-slate-300 font-semibold text-lg flex items-center gap-3 shadow-lg">
           <span class="text-xl">ðŸ§ </span>
           Thinking Mode
        </div>
      </div>
    </div>

    <!-- UI Mockup at Bottom -->
    <div class="absolute -bottom-[200px] w-[80%] h-[400px] glass rounded-t-3xl border-t border-slate-700 p-8 flex gap-8 shadow-2xl opacity-100 transform scale-100">
        <!-- Mock Sidebar -->
        <div class="w-1/4 bg-slate-900/60 rounded-xl border border-slate-800 flex flex-col gap-4 p-4">
            <div class="h-8 bg-slate-800 rounded w-3/4"></div>
            <div class="h-8 bg-indigo-600/20 border border-indigo-500/30 rounded w-full"></div>
            <div class="h-8 bg-slate-800 rounded w-5/6"></div>
        </div>
        <!-- Mock Content -->
        <div class="flex-1 flex flex-col gap-6">
             <div class="h-12 bg-slate-900/60 rounded-xl border border-slate-800 w-full mb-2"></div>
             <div class="flex-1 bg-slate-900/60 rounded-xl border border-slate-800 p-6 relative overflow-hidden flex items-end">
                  <!-- Fake Chart -->
                  <svg class="w-full h-32 text-indigo-500 drop-shadow-lg" viewBox="0 0 400 100" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="#6366f1" stop-opacity="0.5" />
                            <stop offset="100%" stop-color="#6366f1" stop-opacity="0" />
                        </linearGradient>
                    </defs>
                    <path d="M0,80 Q50,40 100,70 T200,60 T300,20 T400,50 V100 H0 Z" fill="url(#grad)" />
                    <path d="M0,80 Q50,40 100,70 T200,60 T300,20 T400,50" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
                  </svg>
             </div>
        </div>
    </div>
  </div>

</body>
</html>
